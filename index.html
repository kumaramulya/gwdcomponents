<!DOCTYPE html>
<html>
<head>
  <title>Google Web Designer Components Demo</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

  <!-- web components library (required) -->
  <script src="googbase_min.js"></script>
  <script src="gwd_webcomponents_min.js"></script>

  <!-- gwd-taparea -->
  <link href="gwdtaparea_style.css" rel="stylesheet">
  <script src="gwdtaparea_min.js"></script>

  <!-- gwd-gesture -->
  <link href="gwdgesture_style.css" rel="stylesheet">
  <script src="gwdgesture_min.js"></script>

  <!-- gwd-imagebutton -->
  <script src="gwdimagebutton_min.js"></script>

  <!-- gwd-taptocall -->
  <link href="gwdtaptocall_style.css" rel="stylesheet">
  <script src="gwdtaptocall_min.js"></script>

  <!-- gwd-page (required for gallery) -->
  <link href="gwdpage_style.css" rel="stylesheet">
  <script src="gwdpage_min.js"></script>

  <!-- gwd-image (required for gallery) -->
  <link href="gwdimage_style.css" rel="stylesheet">
  <script src="gwdimage_min.js"></script>

  <!-- gwd-swipegallery -->
  <link href="gwdswipegallery_style.css" rel="stylesheet">
  <script src="gwdswipegallery_min.js"></script>

  <!-- gwd-gallerynavigation -->
  <link href="gwdgallerynavigation_style.css" rel="stylesheet">
  <script src="gwdgallerynavigation_min.js"></script>

  <!-- gwd-carouselgallery -->
  <link href="gwdcarouselgallery_style.css" rel="stylesheet">
  <script src="gwdcarouselgallery_min.js"></script>

  <!-- gwd-360gallery -->
  <link href="gwd360gallery_style.css" rel="stylesheet">
  <script src="gwd360gallery_min.js"></script>

  <!-- gwd-video -->
  <link href="gwdvideo_style.css" rel="stylesheet">
  <script src="gwdvideo_min.js"></script>

  <!-- gwd-youtube -->
  <link href="gwdyoutube_style.css" rel="stylesheet">
  <script src="gwdyoutube_min.js"></script>

  <!-- gwd-audio -->
  <script src="gwdaudio_min.js"></script>

  <!-- gwd-map -->
  <link href="gwdmap_style.css" rel="stylesheet">
  <script src="gwdmap_min.js"></script>

  <!-- gwd-streetview -->
  <link href="gwdstreetview_style.css" rel="stylesheet">
  <script src="gwdstreetview_min.js"></script>

  <!-- gwd-addtocalendar -->
  <link href="gwdaddtocalendar_style.css" rel="stylesheet">
  <script src="gwdaddtocalendar_min.js"></script>

  <!-- gwd-iframe -->
  <script src="gwdiframe_min.js"></script>

  <!-- gwd-spritesheet -->
  <script src="gwdspritesheet_min.js"></script>

  <style type="text/css">
    body {
        font: 14px/20px Arial, sans-serif;
    }
    body > div {
        float: left;
        margin: 30px;
    }
    body > div > * {
        position: relative;
        display: block !important;
        width: 300px;
        height: 200px;
        border: 1px solid #000;
    }
  </style>
</head>
<body>
<div>
  gwd-taparea
  <gwd-taparea></gwd-taparea>
</div>
<div>
  gwd-gesture
  <gwd-gesture touch-action="auto"></gwd-gesture>
</div>
<div>
  gwd-imagebutton
  <gwd-imagebutton up-image="assets/sample.jpg" over-image="assets/sample2.jpg" down-image="assets/sample.jpg" scaling="cover" bgcolor="" alignment="center"></gwd-imagebutton>
</div>
<div>
  gwd-taptocall
  <gwd-taptocall number="0123456798"></gwd-taptocall>
</div>
<div>
  gwd-swipegallery
  <gwd-swipegallery id="swipegallery" scaling="cover" images="assets/sample.jpg,assets/sample2.jpg" start-frame="" transition-duration="" num-frames-to-display=""  frame-snap-interval="" autoplay="" autoplay-duration="" has-navigation="" navigation-thumbnails="" navigation-highlight="" offset="" frame-width="" frame-height="" swipe-axis="" exit-urls=""></gwd-swipegallery>
</div>
<div>
  gwd-gallerynavigation
  <gwd-gallerynavigation for="swipegallery" highlight="" use-thumbnails=""></gwd-gallerynavigation>
</div>
<div>
  gwd-carouselgallery
  <gwd-carouselgallery scaling="cover" images="assets/sample.jpg,assets/sample2.jpg" start-frame="" transition-duration="" navigation-thumbnails="" navigation-highlight="" frame-width="" frame-height="" neighbor-rotation-y="" neighbor-translation-x="" neighbor-translation-y="" neighbor-translation-z="" show-reflection="" has-navigation="" autoplay=""></gwd-carouselgallery>
</div>
<div>
  gwd-360gallery
  <gwd-360gallery images="assets/sample.jpg,assets/sample2.jpg" autoplay=""></gwd-360gallery>
</div>
<div>
  gwd-video
  <video is="gwd-video" sources="http://techslides.com/demos/sample-videos/small.mp4" controls="" loop="" autoplay="" muted=""></video>
</div>
<div>
  gwd-youtube
  <gwd-youtube video-url="http://www.youtube.com/watch?v=fqULJBBEVQE" annotations="" related="" title="" muted="" loop="" pause-on-end="" start-position="" controls="show" theme="light" allowfullscreen="" extra-player-args="" autoplay="" preview-duration=""></gwd-youtube>
</div>
<div>
  gwd-audio
  <audio is="gwd-audio" sources="http://techslides.com/demos/samples/sample.wav" gwd-controls="" loop="" autoplay="" muted=""></audio>
</div>
<div>
  gwd-map
  <gwd-map query="" start-latitude="51.5081149" start-longitude="" fusion-table-id="-0.1280283" client-id="" request-user-location="" search-radius="40000" result-limit="" start-zoom="" marker-src="assets/marker_sprite.png"  gps-src="assets/location.png" msg-start-position-prompt="How would you like us to get your position?" msg-gps-button-label="Use GPS" msg-manual-position-button-label="Enter zip code" msg-manual-position-prompt="Enter your zip code" msg-manual-position-placeholder="eg: 95113"
  msg-geocode-failure="Your location could not be determined. Please enter a nearby zip code." msg-no-results-found="No results found near you."></gwd-map>
</div>
<div>
  gwd-streetview
  <gwd-streetview latitude="51.5081149" longitude="-0.1280283" interaction=""></gwd-streetview>
</div>
<div>
  gwd-addtocalendar
  <gwd-addtocalendar event-title="Title" icalendar="" google="" windows-live="" yahoo="" start-time="18:00" start-date="2017/12/01" end-date="2017/12/31" end-time="23:00"
  timezone="" location="" description="" bg-color="" font-color="" font-family="" font-size="" font-weight="" highlight-color=""></gwd-addtocalendar>
</div>
<div>
  gwd-iframe
  <iframe is="gwd-iframe" source="https://example.org" scrolling="yes"></iframe>
</div>
<div>
  gwd-spritesheet
  <gwd-spritesheet imagesource="assets/sample.jpg" offsetx="0" offsety="0" clipwidth="100" clipheight="100" scaling="cover"></gwd-spritesheet>
</div>
<script>
  var taparea = document.getElementsByTagName('gwd-taparea')[0];
  var gesture = document.getElementsByTagName('gwd-gesture')[0];
  taparea.addEventListener('action', function() {
    alert('Tapped!');
  });
  gesture.addEventListener('swipeup', function() {
    alert('Swiped up!');
  });
  gesture.addEventListener('swipedown', function() {
    alert('Swiped down!');
  });
  gesture.addEventListener('swipeleft', function() {
    alert('Swiped left!');
  });
  gesture.addEventListener('swiperight', function() {
    alert('Swiped right!');
  });
  gesture.addEventListener('tap', function() {
    alert('Tapped!');
  });
</script>
</body>
</html>
